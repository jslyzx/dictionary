<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词查询 - 英语词典系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/antd.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/word_search.css">
    <style>
        /* 保留必要的页面特定样式 */
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #d9d9d9;
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: #1890ff;
        }
        .search-btn {
            padding: 12px 24px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .search-btn:hover {
            background-color: #40a9ff;
        }
        .search-options {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-top: 20px;
            align-items: center;
        }
        .radio-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
        }
        .radio-input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            min-width: 200px;
        }
        .filter-select:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .footer {
            text-align: center;
            padding: 24px;
            margin-top: 64px;
            color: #666;
            border-top: 1px solid #f0f0f0;
        }
        
        /* API结果相关样式 */
        .no-results {
            padding: 40px;
            text-align: center;
            color: #999;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .error-message {
            padding: 40px;
            text-align: center;
            color: #f5222d;
            background-color: #fff1f0;
            border-radius: 8px;
        }
        
        /* 表格样式优化 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background-color: #fafafa;
            font-weight: 500;
            color: #333;
        }
        tr:hover {
            background-color: #fafafa;
        }
        
        /* 按钮样式 */
        .view-detail-btn {
            padding: 4px 12px;
            background-color: #f0f9ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .view-detail-btn:hover {
            background-color: #e6f7ff;
        }
        
        /* 单词详情样式 */
        .word-detail-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        .word-detail-section:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }
        .detail-value {
            color: #333;
            line-height: 1.8;
        }
        
        /* 发音按钮样式 */
        .pronunciation-btn {
            padding: 6px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            background-color: #f0f9ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .pronunciation-btn:hover {
            background-color: #e6f7ff;
        }
        
        /* 推荐单词样式 */
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .recommendation-card {
            background: #fafafa;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .recommendation-card:hover {
            background: #f0f9ff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .recommendation-word {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .recommendation-phonetic {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .recommendation-meaning {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">英语词典系统</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">首页</a>
                <a href="dictionaries.html" class="nav-item">字典管理</a>
                <a href="words.html" class="nav-item">单词管理</a>
                <a href="word_search.html" class="nav-item active">单词查询</a>
            </nav>
        </div>
    </header>

    <!-- 内容区域 -->
    <main class="content">
        <!-- 搜索卡片 -->
        <div class="card">
            <!-- 卡片头部 -->
            <div class="card-header">
                <h1 class="card-title">单词查询</h1>
                <p class="card-description">快速查询单词释义、音标和发音</p>
            </div>
            
            <!-- 卡片内容 -->
            <div class="card-body">
                <!-- 搜索表单 -->
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="输入要查询的单词..." autocomplete="off">
                    <button id="search-btn" class="search-btn">🔍 查询</button>
                </div>
                
                <!-- 搜索选项 -->
                <div class="search-options">
                    <!-- 查询类型 -->
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="search-type" value="exact" class="radio-input" checked>
                            <span>精确查询</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="search-type" value="contains" class="radio-input">
                            <span>包含查询</span>
                        </label>
                    </div>
                    
                    <!-- 字典筛选 -->
                    <select id="dictionary-filter" class="filter-select">
                        <option value="0">全部字典</option>
                        <!-- 字典选项将通过JavaScript动态加载 -->
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 查询结果 -->
        <div id="search-results" class="card" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">查询结果</h3>
            </div>
            <div class="card-body">
                <div id="results-content">
                    <!-- 查询结果将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 单词详情 -->
        <div id="word-details" class="card" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">单词详情</h3>
            </div>
            <div class="card-body">
                <!-- 单词详情将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 推荐单词 -->
        <div id="recommended-words" class="card" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">相关推荐</h3>
            </div>
            <div class="card-body">
                <div class="recommendations-grid" id="recommendations-container">
                    <!-- 推荐单词将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        © 2024 英语词典系统. 保留所有权利.
    </footer>

    <!-- 引入jQuery和layui (保留以支持现有JavaScript代码) -->
    <script src="layui/layui.js"></script>
    <!-- 引入API调用的JavaScript文件 -->
    <script src="js/word_search.js"></script>
    
    <!-- 添加全局API请求函数 -->
    <script>
        // API请求函数
        async function apiRequest(url, options = {}) {
            try {
                // 确保URL以http开头或相对路径
                const apiUrl = url.startsWith('http') ? url : `http://localhost:8080${url}`;
                
                // 设置默认选项
                const defaultOptions = {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                const mergedOptions = { ...defaultOptions, ...options };
                
                // 发送请求
                const response = await fetch(apiUrl, mergedOptions);
                
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 解析响应
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }
    </script>
</body>

</html>
