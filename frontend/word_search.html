    <script>
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñÈÄªËæë
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchTypeRadios = document.querySelectorAll('input[name="search-type"]');
            const dictionaryFilter = document.getElementById('dictionary-filter');
            const searchResults = document.getElementById('search-results');
            const resultsContent = document.getElementById('results-content');
            const wordDetails = document.getElementById('word-details');
            const recommendedWords = document.getElementById('recommended-words');
            const recommendationsContainer = document.getElementById('recommendations-container');
            
            // ÂàùÂßãÂåñÂ≠óÂÖ∏ÈÄâÈ°π
            function initDictionaries() {
                // Ê®°ÊãüÂä†ËΩΩÂ≠óÂÖ∏Êï∞ÊçÆ
                const dictionaries = [
                    { id: 1, name: 'Ëã±ËØ≠ÂõõÁ∫ßËØçÊ±á' },
                    { id: 2, name: 'Ëã±ËØ≠ÂÖ≠Á∫ßËØçÊ±á' },
                    { id: 3, name: 'ËÄÉÁ†îËØçÊ±á' },
                    { id: 4, name: 'Êó•Â∏∏Ëã±ËØ≠' }
                ];
                
                // Â°´ÂÖÖÂ≠óÂÖ∏ÈÄâÊã©Âô®
                dictionaries.forEach(dict => {
                    const option = document.createElement('option');
                    option.value = dict.id;
                    option.textContent = dict.name;
                    dictionaryFilter.appendChild(option);
                });
            }
            
            // ÊâßË°åÊêúÁ¥¢
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                if (!searchTerm) {
                    alert('ËØ∑ËæìÂÖ•Ë¶ÅÊü•ËØ¢ÁöÑÂçïËØç');
                    return;
                }
                
                // Ëé∑ÂèñÊêúÁ¥¢ÈÄâÈ°π
                let searchType = 'exact';
                searchTypeRadios.forEach(radio => {
                    if (radio.checked) {
                        searchType = radio.value;
                    }
                });
                const selectedDictionary = dictionaryFilter.value;
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                resultsContent.innerHTML = '<div class="empty-state">ÊêúÁ¥¢‰∏≠...</div>';
                searchResults.style.display = 'block';
                wordDetails.style.display = 'none';
                recommendedWords.style.display = 'none';
                
                // Ê®°ÊãüÊêúÁ¥¢ËØ∑Ê±Ç
                setTimeout(() => {
                    // Ê®°ÊãüÊêúÁ¥¢ÁªìÊûú
                    const mockResults = searchType === 'exact' ? 
                        getExactSearchResults(searchTerm) : 
                        getContainsSearchResults(searchTerm);
                    
                    // Ê†πÊçÆÈÄâÊã©ÁöÑÂ≠óÂÖ∏ËøáÊª§ÁªìÊûú
                    const filteredResults = selectedDictionary === '0' ? 
                        mockResults : 
                        mockResults.filter(word => word.dictionaryIds.includes(parseInt(selectedDictionary)));
                    
                    // ÊòæÁ§∫ÁªìÊûú
                    if (filteredResults.length === 0) {
                        resultsContent.innerHTML = '<div class="no-results">Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÂçïËØç</div>';
                    } else {
                        displayResults(filteredResults);
                    }
                }, 500);
            }
            
            // Ëé∑ÂèñÁ≤æÁ°ÆÊêúÁ¥¢ÁªìÊûú
            function getExactSearchResults(term) {
                // Ê®°ÊãüÊï∞ÊçÆÂ∫ì‰∏≠ÁöÑÂçïËØçÊï∞ÊçÆ
                const allWords = getMockWords();
                return allWords.filter(word => word.text.toLowerCase() === term.toLowerCase());
            }
            
            // Ëé∑ÂèñÂåÖÂê´Êü•ËØ¢ÁªìÊûú
            function getContainsSearchResults(term) {
                // Ê®°ÊãüÊï∞ÊçÆÂ∫ì‰∏≠ÁöÑÂçïËØçÊï∞ÊçÆ
                const allWords = getMockWords();
                const lowerTerm = term.toLowerCase();
                return allWords.filter(word => 
                    word.text.toLowerCase().includes(lowerTerm) || 
                    word.meaning.toLowerCase().includes(lowerTerm)
                );
            }
            
            // Ëé∑ÂèñÊ®°ÊãüÂçïËØçÊï∞ÊçÆ
            function getMockWords() {
                return [
                    {
                        id: 1,
                        text: 'apple',
                        phonetic: '/Àà√¶pl/',
                        meaning: 'n. ËãπÊûúÔºõËãπÊûúÊ†ë',
                        pronunciation1: 'https://example.com/audio/apple1.mp3',
                        pronunciation2: 'https://example.com/audio/apple2.mp3',
                        dictionaryIds: [1, 4],
                        dictionaries: ['Ëã±ËØ≠ÂõõÁ∫ßËØçÊ±á', 'Êó•Â∏∏Ëã±ËØ≠']
                    },
                    {

                        meaning: 'n. Â∫îÁî®ÔºõÁî≥ËØ∑ÔºõÂ∫îÁî®Á®ãÂ∫è',
                        pronunciation1: 'https://example.com/audio/application1.mp3',
                        dictionaryIds: [2, 3],
                        dictionaries: ['Ëã±ËØ≠ÂÖ≠Á∫ßËØçÊ±á', 'ËÄÉÁ†îËØçÊ±á']
                    },
                    {
                        id: 3,
                        text: 'banana',
                        phonetic: '/b…ôÀàn…ëÀên…ô/',
                        meaning: 'n. È¶ôËïâÔºõÈ¶ôËïâÊ†ë',
                        pronunciation1: 'https://example.com/audio/banana1.mp3',
                        dictionaryIds: [4],
                        dictionaries: ['Êó•Â∏∏Ëã±ËØ≠']
                    },
                    {
                        id: 4,
                        text: 'ambiguous',
                        phonetic: '/√¶mÀàb…™…°ju…ôs/',
                        meaning: 'adj. Ê®°Á≥ä‰∏çÊ∏ÖÁöÑÔºõ‰∏çÊòéÁ°ÆÁöÑÔºõÊúâÊ≠ß‰πâÁöÑ',
                        pronunciation1: 'https://example.com/audio/ambiguous1.mp3',
                        dictionaryIds: [2, 3],
                        dictionaries: ['Ëã±ËØ≠ÂÖ≠Á∫ßËØçÊ±á', 'ËÄÉÁ†îËØçÊ±á']
                    },
                    {
                        id: 5,
                        text: 'computer',
                        phonetic: '/k…ômÀàpjuÀêt…ô/',
                        meaning: 'n. ËÆ°ÁÆóÊú∫ÔºõÁîµËÑëÔºõÁîµÂ≠êËÆ°ÁÆóÂô®',
                        pronunciation1: 'https://example.com/audio/computer1.mp3',
                        pronunciation2: 'https://example.com/audio/computer2.mp3',
                        dictionaryIds: [1, 4],
                        dictionaries: ['Ëã±ËØ≠ÂõõÁ∫ßËØçÊ±á', 'Êó•Â∏∏Ëã±ËØ≠']
                    }
                ];
            }
            
            // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
            function displayResults(results) {
                resultsContent.innerHTML = '';
                
                results.forEach(word => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.onclick = () => showWordDetails(word);
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.innerHTML = `
                        <div class="result-word">${word.text}</div>
                        <div class="result-phonetic">${word.phonetic}</div>
                        <div class="result-meaning">${word.meaning}</div>
                    `;
                    
                    resultItem.appendChild(contentDiv);
                    resultsContent.appendChild(resultItem);
                });
            }
            
            // ÊòæÁ§∫ÂçïËØçËØ¶ÊÉÖ
            function showWordDetails(word) {
                // Â°´ÂÖÖÂçïËØçËØ¶ÊÉÖ
                document.getElementById('detail-word').textContent = word.text;
                document.getElementById('detail-phonetic').textContent = word.phonetic;
                document.getElementById('detail-meaning').textContent = word.meaning;
                
                // ÂàõÂª∫ÂèëÈü≥ÊåâÈíÆ
                const soundButtons = document.getElementById('sound-buttons');
                soundButtons.innerHTML = '';
                
                if (word.pronunciation1) {
                    const btn1 = document.createElement('button');
                    btn1.className = 'sound-button';

                if (word.pronunciation2) {
                    const btn2 = document.createElement('button');
                    btn2.className = 'sound-button';
                    btn2.textContent = 'üîä ÁæéÈü≥';
                    btn2.onclick = (e) => {
                        e.stopPropagation();
                        playSound(word.pronunciation2);
                    };
                    soundButtons.appendChild(btn2);
                }
                
                // ÊòæÁ§∫ÊâÄÂ±ûÂ≠óÂÖ∏
                const detailDictionaries = document.getElementById('detail-dictionaries');
                detailDictionaries.innerHTML = '';
                
                word.dictionaries.forEach(dict => {
                    const dictTag = document.createElement('span');
                    dictTag.className = 'dictionary-tag';
                    dictTag.textContent = dict;
                    detailDictionaries.appendChild(dictTag);
                });
                
                // ÊòæÁ§∫ÂçïËØçËØ¶ÊÉÖÂíåÁõ∏ÂÖ≥Êé®Ëçê
                wordDetails.style.display = 'block';

            // ÊòæÁ§∫Áõ∏ÂÖ≥Êé®Ëçê
            function showRecommendations(word) {
                // Ëé∑ÂèñÊâÄÊúâÂçïËØç
                const allWords = getMockWords();
                
                // ËøáÊª§Âá∫‰∏çÂåÖÂê´ÂΩìÂâçÂçïËØçÁöÑÂÖ∂‰ªñÂçïËØçÔºåÂπ∂ÊåâÁõ∏ÂÖ≥ÊÄßÊéíÂ∫è
                const recommendations = allWords
                    .filter(w => w.id !== word.id)
                    .slice(0, 6); // Âè™ÂèñÂâç6‰∏™‰Ωú‰∏∫Êé®Ëçê
                
                // ÊòæÁ§∫Êé®Ëçê
                recommendationsContainer.innerHTML = '';
                
                recommendations.forEach(recommendedWord => {
                    const item = document.createElement('div');
                    item.className = 'recommendation-item';
                    item.textContent = recommendedWord.text;
                    item.onclick = () => showWordDetails(recommendedWord);
                    recommendationsContainer.appendChild(item);
                });
                
                recommendedWords.style.display = 'block';
            }
            
            // Êí≠ÊîæÂèëÈü≥
            function playSound(audioUrl) {
                // ÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•Êí≠ÊîæÈü≥È¢ë

            // ‰∫ã‰ª∂ÁõëÂê¨
