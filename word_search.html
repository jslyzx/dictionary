<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词查询 - 英语词典系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>英语词典系统</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="dictionaries.html">字典管理</a></li>
                    <li><a href="words.html">单词管理</a></li>
                    <li><a href="word_search.html">单词查询</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section-header">
                <h2>单词查询</h2>
                <p>快速查询单词释义、音标和发音</p>
            </div>

            <!-- 搜索区域 -->
            <div class="search-container">
                <div class="search-input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="输入要查询的单词..." autofocus>
                    <button id="search-btn" class="btn-primary">查询</button>
                </div>
                <div style="margin-top: 15px; display: flex; align-items: center; gap: 20px;">
                    <div>
                        <label>
                            <input type="radio" name="search-type" value="exact" checked> 精确查询
                        </label>
                        <label style="margin-left: 15px;">
                            <input type="radio" name="search-type" value="contains"> 包含查询
                        </label>
                    </div>
                    <select id="dictionary-filter" class="form-control" style="width: 200px;">
                        <option value="0">全部字典</option>
                        <!-- 字典选项将通过JavaScript动态加载 -->
                    </select>
                </div>
            </div>

            <!-- 查询结果 -->
            <div id="search-results" style="display: none;">
                <h3>查询结果</h3>
                <div id="results-content" class="card">
                    <!-- 查询结果将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 单词详情 -->
            <div id="word-details" class="card" style="display: none;">
                <!-- 单词详情将通过JavaScript动态加载 -->
            </div>

            <!-- 推荐单词 -->
            <div id="recommended-words" style="margin-top: 40px; display: none;">
                <h3>相关推荐</h3>
                <div class="feature-grid" id="recommendations-container">
                    <!-- 推荐单词将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 英语词典系统. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="word_search.js"></script>
</body>
</html>
